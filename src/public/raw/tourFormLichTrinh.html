                              name="ngay_o"

                              type="number"
                              value="3"
                              id="ngay_o"
                            />

                          <label class="form-label" for="dich-vu">Dịch Vụ</label>

                            <span  class="input-group-text"
                              ><i class="bx bx-hotel"></i
                            ></span>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Khách Sạn"
                              id="dich-vu"
                              name="dich_vu"
                            />
                          </div>
                        </div>
                        
                        <div class="mb-3">
                          <label class="form-label" for="su-co">Sự Cố</label>
                          <div class="input-group input-group-merge">
                            <span id="su-co2" class="input-group-text"
                              ><i class="bx bxs-radiation"></i></span>

                              name="su_co"
                              id="su-co"
                              class="form-control"
                              placeholder="Thiên tai, chiến tranh, dịch bệnh,..."
